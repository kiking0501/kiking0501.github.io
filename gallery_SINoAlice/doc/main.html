            function displayThumbnail(){
              var container = $("#thumbnails");
              for (var i = 0; i < ID.length; i++) {
                var t = $("#thumbnail_template").clone()
                t.removeAttr("id");
                t.find("img").attr("src", "../media/" + ID[i] + ".jpg");
                t.find("img").attr("onclick", "displayVideo('" + ID[i] + ".mp4');");
                t.show();
                container.append(t);
              }
            }

            function displayVideo(video_id){
              var container = $("#video_display");
              var t = $("#video_display_template").clone()
              t.removeAttr("id");
              t.find("source").attr("src", "../media/" + video_id);
              t.show();
              container.html(t);
            }


            $( document ).ready(function() {
                displayThumbnail();
                displayVideo(ID[0] + ".mp4");

            })
